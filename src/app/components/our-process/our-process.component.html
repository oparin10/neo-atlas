<section class="bg-[#283047]">
  <div class="py-12 m-auto max-w-xs lg:max-w-5xl flex flex-col gap-10">
    <div class="flex flex-col gap-5 items-center">
      <h5
        class="text-3xl font-extrabold text-white leading-relaxed text-center"
      >
        Nosso jeito de trabalhar
      </h5>
      <p class="max-w-[50ch] text-base leading-relaxed text-center text-white">
        A colaboração perfeita entre Design e Desenvolvimento. Nosso método
        garante clareza, eficiência e qualidade em cada projeto.
      </p>
    </div>

    <div class="flex flex-col justify-between items-center lg:flex-row gap-4">
      <app-process-card
        *ngFor="let item of items"
        [icon]="item.icon"
        [title]="item.title"
        [text]="item.text"
      ></app-process-card>
    </div>
  </div>
</section>

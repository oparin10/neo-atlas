<article
  class="shadow-[2px_2px_20px_-5px_rgba(0,0,0,0.3)] transition-shadow rounded-lg justify-center items-center h-64 w-56 flex flex-col gap-3"
>
  <div class="h-28 w-28 overflow-hidden">
    <img
      class="h-full w-full object-center object-contain"
      [src]="picture"
      [alt]="name"
    />
  </div>

  <h4 class="text-center text-base font-bold text-secondary-700">
    {{ name }}
  </h4>

  <h5 class="font-normal text-secondary-700 text-[0.65rem]">{{ role }}</h5>

  <div class="flex justify-center items-center" role="presentation">
    <app-whatsapp-icon />
  </div>
</article>

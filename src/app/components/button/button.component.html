<!-- https://github.com/angular/angular/issues/22972#issuecomment-407358396 -->

<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<button
  *ngIf="!href"
  (click)="click.emit($event)"
  disabled="{{ disabled }}"
  [ngClass]="{
    'disabled:cursor-not-allowed select-none pointer-events-none bg-gray-300 text-gray-400':
      disabled
  }"
  class="{{ styles.base }} {{ sizes[size] }} {{ styles[variant] }}"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<a
  *ngIf="href"
  class="{{ styles.base }} {{ sizes[size] }} {{ styles[variant] }}"
  (click)="click.emit($event)"
  routerLink="{{ href }}"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

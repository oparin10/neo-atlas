<div class="flex flex-col gap-2">
  <div class="relative">
    <input
      [value]="value"
      [disabled]="isDisabled"
      (input)="onChange($event)"
      (blur)="onBlur($event)"
      [ngClass]="{
        'text-red-600 focus:border-red-600 peer-focus:text-red-600 border-red-600':
          error
      }"
      type="text"
      id="floating_outlined"
      class="bg-white block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-primary-500 peer"
      placeholder=" "
    />
    <label
      [ngClass]="{ 'text-red-600 peer-focus:text-red-600': error }"
      for="floating_outlined"
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-primary-500 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >{{ label }}</label
    >
  </div>
  <span
    class="pl-1 text-xs block text-red-500"
    [ngClass]="{ 'opacity-100': error, 'opacity-0': !error }"
    >{{ errorText }}</span
  >
</div>
